<div class="auth-container">
  <div class="auth-card card">
    <h2>Criar Conta</h2>
    
    @if (errorMessage) {
      <div class="error-message">{{ errorMessage }}</div>
    }
    
    <form (submit)="onSubmit(); $event.preventDefault()" class="auth-form">
      <div class="form-group">
        <label for="name">Nome Completo</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="registerData.name"
          name="name"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="registerData.email"
          name="email"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="registerData.password"
          name="password"
          required
        >
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-block"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          Criando conta...
        } @else {
          Criar Conta
        }
      </button>
    </form>
    
    <p class="auth-footer">
      JÃ¡ tem uma conta? 
      <a routerLink="/auth/login">Entrar</a>
    </p>
  </div>
</div>
