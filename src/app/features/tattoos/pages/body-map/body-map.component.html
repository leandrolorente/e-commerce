        <!-- Pesco√ßo -->

              (mouseleave)="onAreaLeave()"/>

              (click)="selectArea(BodyArea.ANTEBRACO_COMPLETO)"
              (mouseenter)="onAreaHover('Antebra√ßo Esquerdo')"
              (mouseleave)="onAreaLeave()"/>
        <rect x="262" y="265" width="38" height="105" rx="15" class="body-part forearm"
              (click)="selectArea(BodyArea.ANTEBRACO_COMPLETO)"
              (mouseenter)="onAreaHover('Antebra√ßo Direito')"

        <!-- M√£os -->

              (click)="selectArea(BodyArea.LOMBAR)"

        <!-- Coxas -->

        <rect x="205" y="380" width="35" height="120" rx="15" class="body-part thigh"
              (click)="selectArea(BodyArea.COXA)"

        <!-- Joelhos -->
        <circle cx="177" cy="510" r="16" class="body-part knee"
                (click)="selectArea(BodyArea.JOELHO)"
                (mouseenter)="onAreaHover('Joelho Esquerdo')"
                (mouseleave)="onAreaLeave()"/>
        <circle cx="223" cy="510" r="16" class="body-part knee"
                (click)="selectArea(BodyArea.JOELHO)"

              (click)="selectArea(BodyArea.PANTURRILHA)"

              (mouseleave)="onAreaLeave()"/>
        <rect x="205" y="526" width="30" height="110" rx="12" class="body-part calf"
              (click)="selectArea(BodyArea.PANTURRILHA)"
              (mouseenter)="onAreaHover('Panturrilha Direita')"
              (mouseleave)="onAreaLeave()"/>
        
        <!-- Tornozelos -->
        <circle cx="180" cy="648" r="12" class="body-part ankle"
                (click)="selectArea(BodyArea.TORNOZELO)"
                (mouseenter)="onAreaHover('Tornozelo Esquerdo')"
                (mouseleave)="onAreaLeave()"/>
        <circle cx="220" cy="648" r="12" class="body-part ankle"

        <!-- P√©s -->
        <ellipse cx="180" cy="675" rx="18" ry="26" class="body-part foot"
                 (click)="selectArea(BodyArea.PE_COMPLETO)"
                 (mouseenter)="onAreaHover('P√© Esquerdo')"
                 (mouseleave)="onAreaLeave()"/>
        <ellipse cx="220" cy="675" rx="18" ry="26" class="body-part foot"
                 (click)="selectArea(BodyArea.PE_COMPLETO)"
                 (mouseenter)="onAreaHover('P√© Direito')"
                 (mouseleave)="onAreaLeave()"/>
      </svg>      @if (hoveredArea()) {
        <div class="tooltip">{{ hoveredArea() }}</div>
      }
    </div>

    <!-- Category Buttons -->
    <div class="categories">
      @for (category of categories; track category.name) {
        <div class="category-card">
          <h3>{{ category.name }}</h3>
          <div class="area-buttons">
            @for (area of category.areas; track area.value) {
              <button class="area-btn" (click)="selectArea(area.value)">
                {{ area.label }}
              </button>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
