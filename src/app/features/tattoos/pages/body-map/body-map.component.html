                (click)="selectArea(BodyArea.TORNOZELO)"
                (mouseenter)="onAreaHover('Tornozelo Esquerdo')"

        <!-- P√©s -->

                 (click)="selectArea(BodyArea.PE_COMPLETO)"
                 (mouseenter)="onAreaHover('P√© Esquerdo')"
                 (mouseleave)="onAreaLeave()"/>
        <ellipse cx="218" cy="565" rx="15" ry="22" class="body-part foot"
                 (click)="selectArea(BodyArea.PE_COMPLETO)"
                 (mouseenter)="onAreaHover('P√© Direito')"
                 (mouseleave)="onAreaLeave()"/>
      </svg>      @if (hoveredArea()) {
        <div class="tooltip">{{ hoveredArea() }}</div>
      }
    </div>

    <!-- Category Buttons -->
    <div class="categories">
      @for (category of categories; track category.name) {
        <div class="category-card">
          <h3>{{ category.name }}</h3>
          <div class="area-buttons">
            @for (area of category.areas; track area.value) {
              <button class="area-btn" (click)="selectArea(area.value)">
                {{ area.label }}
              </button>
            }
          </div>
        </div>
      }
    </div>
  </div>
</div>
